apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    def groovyVersion = '2.0.6'
    groovy "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "javax.servlet:servlet-api:2.5"
    testCompile "junit:junit:4.11"
    testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.5.2"
}

jettyRun.contextPath = ''

[jettyRun, jettyRunWar, jettyStop]*.stopPort = 8081
[jettyRun, jettyRunWar, jettyStop]*.stopKey = 'stopKey'
test {
    doFirst {
        jettyRun.daemon = true
        jettyRun.execute()
    }
    doLast {
        jettyStop.execute()
    }
}

task downloadJettyRunner() << {
    new File('build/tmp').mkdirs()
    ant.get(src: 'http://repo1.maven.org/maven2/org/mortbay/jetty/jetty-runner/8.1.5.v20120716/jetty-runner-8.1.5.v20120716.jar',
            dest: 'build/tmp',
            verbose:true)
}

task stage(dependsOn: ['clean', 'downloadJettyRunner', 'war'])